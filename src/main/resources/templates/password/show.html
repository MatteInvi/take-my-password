<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{fragments/header :: head('Homepage')}">

</head>

<body>
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>
    <main class="container">

        <h1>Generatore di Password</h1>
        <section id="form-password">
            <form action="/password/generate" method="get">
                <label class="form-label" for="length">Lunghezza:</label>
                <input class="form-control" type="number" id="length" name="length" value="0" min="1">
                <button class="button button-search mt-2" type="submit">Genera</button>
                </form>

                <div th:if="${password}">
                    <p><strong>Password generata:</strong> <span id="pwd" th:text="${password}"></span></p>
                </div>

                <div th:if="${error}">
                    <p style="color:red;" th:text="${error}"></p>
                </div>
        </section>

    </main>

</body>

</html>
