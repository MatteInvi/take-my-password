<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{fragments/header :: head('Homepage')}">

</head>

<body>
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>
    <main class="container">

        <h1>Modifica</h1>
        </div>
        <div class="modal-body">
            <form th:action="@{|/archive/edit/${dato.id}|}" method="POST">
                <div class="mb-3">
                    <label for="platform" class="form-label">Piattaforma:</label>
                    <input type="text" class="form-control" id="platform" th:field="${dato.platform}"
                        th:errorClass="is-invalid">

                    <div th:if="${#fields.hasErrors('dato.platform')}" class="invalid-feedback">
                        <ul>
                            <li th:each="error : ${#fields.errors('dato.platform')}" th:text="${error}">
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" th:field="${dato.username}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('dato.username')}" class="invalid-feedback">
                        <ul>
                            <li th:each="error : ${#fields.errors('dato.username')}" th:text="${error}">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" class="form-control" id="password" th:field="${dato.password}"
                        th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('dato.password')}" class="invalid-feedback">
                        <ul>
                            <li th:each="error : ${#fields.errors('dato.password')}" th:text="${error}">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="annotation" class="form-label">Annotazioni:</label>
                    <textarea type="text" class="form-control" id="annotation" th:field="${dato.annotation}"
                        th:errorClass="is-invalid"></textarea>
                    <div th:if="${#fields.hasErrors('dato.annotation')}" class="invalid-feedback">
                        <ul>
                            <li th:each="error : ${#fields.errors('dato.annotation')}" th:text="${error}">
                            </li>
                        </ul>
                    </div>
                </div>





                <button type="submit" class="btn btn-primary">Modifica</button>

            </form>

    </main>

</body>

</html>
