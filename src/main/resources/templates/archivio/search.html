<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{fragments/header :: head('Homepage')}">

</head>

<body>
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>
    <main class="container">
        <h1 class="text-center text-white title">Ricerca dati di accesso</h1>
        <div id="top-bar">
            <a class="button button-add" href="">Aggiungi Dato</a>
            <form class="form" id="search-form" method="GET">
                <input class="form-control" type="text" name="query" id="search">
                <button class="button button-search" type="submit">Cerca</button>
            </form>
        </div>

        <table th:if="${dati.size > 0}" class="table mt-2">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dato : ${dati}" th:object="${dato}">
                    <td>[[*{id}]]</td>
                    <td>[[*{username}]]</td>
                    <td>[[*{password}]]</td>

                    <td id="button-section">
                        <a class="button button-details" th:href="@{|/show/*{id}|}">Dettagli</a>


                        <a class="button button-edit" th:href="@{|/edit/*{id}|}">Modifica</a>
                        <a class="button button-delete" th:href="@{|/delete/*{id}|}">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>



    </main>

    <th:block th:insert="~{fragments/footer :: script}"></th:block>
</body>

</html>
