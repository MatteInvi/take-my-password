<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="~{fragments/header :: head('Homepage')}">

</head>

<body>
    <nav th:insert="~{fragments/navbar :: navbar}"></nav>
    <main class="container">
        <h1 class="text-center text-white title">Indice Dati</h1>

        <table class="table">
            <tbody>
                <tr>
                    <th>id</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Annotazioni</th>
                </tr>
                <tr th:each="dato : ${dati}" th:object="${dato}">
                    <td>[[*{id}]]</td>
                    <td>[[*{username}]]</td>
                    <td>[[*{password}]]</td>
                    <td>[[*{annotation}]]</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
